server {
    listen 80;
    server_name _;

    # Frontend - SecureDocCompare (edytor podsumowań)
    location /summary/ {
        proxy_pass http://localhost:8000/summary/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files dla frontendu
    location /static/ {
        proxy_pass http://localhost:8000/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Cache dla statycznych plików
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Backend API - WSZYSTKIE endpointy /api/ (w tym /api/summary)
    # SecureDocCompare używa proxy, więc GET/PUT/POST /api/summary trafiają tu
    # a SecureDocCompare przekierowuje je do tego samego backendu
    location /api/ {
        proxy_pass http://localhost:8001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouty dla długich operacji (upload PDF, konwersja)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffer settings dla dużych plików
        client_max_body_size 50M;
        proxy_buffering off;
    }

    # Reports - HTML static files
    location /reports/ {
        proxy_pass http://localhost:8001/reports/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8001/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Swagger UI dokumentacja
    location /docs {
        proxy_pass http://localhost:8001/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ReDoc dokumentacja
    location /redoc {
        proxy_pass http://localhost:8001/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # OpenAPI schema
    location /openapi.json {
        proxy_pass http://localhost:8001/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Root endpoint
    location = / {
        proxy_pass http://localhost:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Logi
    access_log /var/log/nginx/baw-api-access.log;
    error_log /var/log/nginx/baw-api-error.log;
}
